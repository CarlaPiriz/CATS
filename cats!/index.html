<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Kitties</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="full">
    <div class="container">
      <header>
        <div class="cat-icon dar-vuelta">
          <img src="./img/kittie.svg" alt="" />
        </div>
        <div class="color-bright">
          <h1 class="title-cat header header--pushDown header--shadow">
            CATS!
          </h1>
        </div>
        <div class="cat-icon">
          <img src="./img/kittie.svg" alt="" />
        </div>
      </header>
      <section>
        <div class="button-add-cat">
          <button class="add-cat btn">Press here!</button>
          <h3>(If you are a cat lover!)</h3>
        </div>
        <div class="cats-box precarga"></div>
      </section>
    </div>

    <script src="cats.js"></script>
  </body>
</html>
